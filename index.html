<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- favicon link -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/97ee086a10.js" crossorigin="anonymous"></script>
    <!-- tailwind framework link -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-900">
    <main>
        <section class="m-6 shadow shadow-slate-100 w-1/3 mx-auto ">
            <h2 class="text-slate-100 text-3xl p-1">Digital Calculator</h2>
            <div class="grid grid-cols-4 mx-auto">
                <div class="col-span-4 bg-slate-700 h-28 py-auto overflow-hidden ">
                    <h3 id="display" class="text-white text-right px-7 py-auto text-4xl "></h3>
                </div>
                <div class="col-span-4">
                    <div class="grid grid-cols-4">
                        <button onclick="clr()"
                            class=" font-semibold text-white text-xl py-6 px-auto bg-emerald-400 border rounded-r ]">C</button>
                        <button onclick="clr()"
                            class=" font-semibold text-white text-xl py-6 px-auto bg-emerald-400 border rounded ">CE</button>
                        <button onclick="display('/')"
                            class=" font-semibold text-white text-xl py-6 px-auto bg-emerald-400 border rounded ">/</button>
                        <button onclick="display('*')"
                            class=" font-semibold text-white text-3xl py-6 px-auto bg-emerald-400 border rounded-l ">*</button>
                        <div class="col-span-3">
                            <div class="grid grid-cols-3">
                                <button onclick="display('7')"
                                    class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded-r ">7</button>
                                <button onclick="display('8')"
                                    class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded ">8</button>
                                <button onclick="display('9')"
                                    class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded ">9</button>
                                <button onclick="display('4')"
                                    class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded-r ">4</button>
                                <button onclick="display('5')"
                                    class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded ">5</button>
                                <button onclick="display('6')"
                                    class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded ">6</button>
                                <button onclick="display('1')"
                                    class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded-r ">1</button>
                                <button onclick="display('2')"
                                    class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded ">2</button>
                                <button onclick="display('3')"
                                    class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded ">3</button>
                                <button onclick="display('0')"
                                    class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded-r col-span-2 ">0</button>
                                <button onclick="display('.')"
                                    class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded ">.</button>
                            </div>
                        </div>
                        <div class="grid grid-rows-4">
                            <button onclick="display('-')"
                                class=" font-semibold text-white text-xl py-6 px-auto bg-emerald-400 border rounded-l">-</button>
                            <button onclick="display('+')"
                                class=" font-semibold text-white text-xl py-6 px-auto bg-emerald-400 border rounded-l">+</button>
                            <button onclick="solve()"
                                class=" font-semibold text-white text-xl py-6 px-auto bg-yellow-300 border rounded-l row-span-2">=</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
