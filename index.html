<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- favicon link -->
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/97ee086a10.js" crossorigin="anonymous"></script>
    <!-- tailwind framework link -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-slate-900">
    <main>
        <div class="grid grid-cols-4 w-1/3 mx-auto ">
            <div class="col-span-4 bg-slate-700 rounded-t-lg">
                <h3 class="text-white text-right px-7 py-9 text-7xl ">ff</h3>
            </div>
            <div class="col-span-4">
                <div class="grid grid-cols-4">
                    <button
                        class=" font-semibold text-white text-xl py-6 px-auto bg-emerald-500 border rounded-r">C</button>
                    <button
                        class=" font-semibold text-white text-xl py-6 px-auto bg-emerald-500 border rounded">CE</button>
                    <button
                        class=" font-semibold text-white text-xl py-6 px-auto bg-emerald-500 border rounded">/</button>
                    <button
                        class=" font-semibold text-white text-3xl py-6 px-auto bg-emerald-500 border rounded-l">*</button>
                    <div class="col-span-3">
                        <div class="grid grid-cols-3">
                            <button
                                class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded-r">7</button>
                            <button
                                class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded">8</button>
                            <button
                                class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded">9</button>
                            <button
                                class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded-r">4</button>
                            <button
                                class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded">5</button>
                            <button
                                class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded">6</button>
                            <button
                                class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded-r">1</button>
                            <button
                                class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded">2</button>
                            <button
                                class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded">3</button>
                            <button
                                class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded-r col-span-2 ">0</button>
                            <button
                                class=" font-semibold text-slate-200 text-xl py-6 px-auto bg-slate-600 border rounded">.</button>
                        </div>
                    </div>
                    <div class="grid grid-rows-4">
                        <button
                            class=" font-semibold text-white text-xl py-6 px-auto bg-emerald-500 border rounded-l">-</button>
                        <button
                            class=" font-semibold text-white text-xl py-6 px-auto bg-emerald-500 border rounded-l">+</button>
                        <button
                            class=" font-semibold text-white text-xl py-6 px-auto bg-emerald-500 border rounded-l row-span-2">=</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
